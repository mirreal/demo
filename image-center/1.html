<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="Keywords" content="图片居中" />
        <meta name="Description" content="图片居中" />
        <title>图片居中</title>
        <style>
        .box {
            position: relative;
            width: 200px;
            height: 200px;
            text-align: center;
            border: 5px solid orange;
        }
        .box img {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            max-width: 200px;
            max-height: 200px;
        }
        </style>
    </head>
    <body>
        <div class="box">
            <img src="img/0.jpg"  alt="earth shadow" title="300*440"/>
        </div>
        <div class="box">
            <img src="img/14.jpg"  alt="earth shadow" title="echochrome-480*272"/>
        </div>
        <div class="box">
            <img src="img/98.gif"  alt="earth shadow" title="98*34"/>
        </div>
        <div class="box">
            <img src="img/icon-9.png"  alt="earth shadow" title="44*44"/>
        </div>
        <div class="box">
            <img src="img/loading.gif"  alt="earth shadow" title="400*300"/>
        </div>
    </body>
</html>
