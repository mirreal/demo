<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CSS3 DEMO 2</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="container">
      <div class="bike">

        <div class="basket">
          <div class="basket-screw"></div>
        </div>
        <div class="basket-wire"></div>

        <div class="front wheel">
          <div class="rim">
            <div class="air"></div>
          </div>
          <div class="hub"></div>
          <div class="spokes">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>

        <div class="frame">
          <div></div>
          <div></div>
          <div></div>
          <div class="small"></div>
          <div></div>
          <div class="small"></div>
        </div>

        <div class="seat">
          <div class="support"></div>
          <div class="saddle"></div>
        </div>

        <div class="handlebars">
          <div class="handle">
            <div class="handle-hub"></div>
          </div>
        </div>

        <div class="pedals">
          <div class="gear">
            <div class="hub"></div>
            <div class="struts"></div>
          </div>
          <div class="front pedal">
            <div class="footpad"></div>
          </div>
          <div class="back pedal">
            <div class="footpad"></div>
          </div>
        </div>

        <div class="back wheel">
          <div class="rim">
            <div class="air"></div>
          </div>
          <div class="hub"></div>
          <div class="gear"></div>
          <div class="spokes">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>

        <div class="chain"></div>
      </div>
    </div>
  </body>
</html>
