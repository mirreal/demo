<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Keywords" content="图片居中" />
    <meta name="Description" content="图片居中" />
    <title>图片居中</title>
    <style>
    .box {
    	position: relative;
    	width: 200px;
    	height: 200px;
    	text-align: center;
      border: 5px solid orange;
    }
    .box img {
    	position: absolute;
    	top: 0;
    	right: 0;
    	bottom: 0;
    	left: 0;
    	margin: auto;
    	max-width: 200px;
    	max-height: 200px;
    }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="img/0.jpg"  alt="earth shadow" title="It's me"/>
    </div>
  </body>
</html>
